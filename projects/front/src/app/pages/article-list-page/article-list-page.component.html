<div *ngIf="category$ | async as category">
  <div>
    <a routerLink="/">Home</a>
  </div>
  <h3>カテゴリ {{ category.name }} 記事一覧</h3>

  <ul>
  <li *ngFor="let article of articles$ | async; index as i" >
    <a [routerLink]="['/', category.code, article.docId]">{{ article.title }}</a>
  </li>
  </ul>
</div>
